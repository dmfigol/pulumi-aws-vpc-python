
config:
  aws:region: eu-central-1
  aws_vpc:
    name: test-app_dev
    cidrs: 
      ipv4:
        - {cidr: 10.10.16.0/22}
        - {cidr: 100.64.1.0/27}
        # - {ipam_pool: "ipam-pool-123456789012", size: 22}
      ipv6:
        - {size: 56}  # amazon provided cidr block
        - {size: 56} 
    subnets:
      - {name: int-az1, az_id: euc1-az1, ipv4: {size: 24}, ipv6: {}, route_table: centralized-egress, tags: {"my-subnet-tag": "test"}}
      - {name: int-az2, az_id: euc1-az2, ipv4: {size: 24}, ipv6: {}, route_table: centralized-egress}
      - {name: ext-az1, az_id: 1, ipv4: {size: 25}, route_table: public}  # az_id: 1 is the same as euc1-az1
      - {name: ext-az2, az_id: 2, ipv4: {size: 25}, route_table: public}
      - {name: db-az1, az_id: 1, ipv4: {size: 27}, route_table: private}
      - {name: db-az2, az_id: 2, ipv4: {size: 27}, route_table: private}
      - {name: ipv6only-az1, az_id: 1, ipv6: {cidr_num: 2}, route_table: private}
      - {name: ipv6only-az2, az_id: 2, ipv6: {cidr_num: 2}, route_table: private}
      - {name: tgw-az1, ipv4: {cidr: 100.64.1.0/28, cidr_num: 2}, ipv6: {cidr_num: 2}, az_id: euc1-az1}
      - {name: tgw-az2, ipv4: {cidr: 100.64.1.16/28, cidr_num: 2}, ipv6: {cidr_num: 2}, az_id: euc1-az2}
